<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="lab5.js"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <table class="table table-striped col-xs-12">
            <thead>
            <tr>
                <th class="col-xs-1">ID</th>
                <th class="col-xs-9">Task Description</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <td><input type="number" id=inputID class="form-control" placeholder="ID"></td>
                <td><input type="text" id="task" class="form-control" placeholder="New Task Description"></td>
                <td><input type="submit" id="add" class="btn btn-success form-control" value="Add"></td>
            </tr>
            </tfoot>
        </table>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Edit a Task</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-2">
                            <input type="number" class="form-control" id="editID">
                        </div>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="editTask">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="modalEditButton" class="btn btn-primary">Edit</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</div>
</body>
</html>

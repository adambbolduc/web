<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>100%</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript"  src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lab4.js"></script>
</head>
<body>
<div class="container-fluid">

    <div id="dialog-form" title="Edit the task">
        <form>
            <fieldset>
                <label for="edit">Updated Task :</label>
                <input type="text" name="edit" id="edit" value="" class="text ui-widget-content ui-corner-all">
                <input type="submit" tabindex="-1" style="position:absolute; top:-800px">
            </fieldset>
        </form>
    </div>

    <table class="table table-striped">
        <tr>
            <th><h4>ID</h4></th>
            <th><h4>Task</h4></th>
        </tr>
    </table>

    <form action="form_action.asp" method="get" name="myForm">
        ID: <input type="text" id="getID" value="" /><br>
        <input type="button" id="get" value="Get Task">
    </form>

    <form action="form_action.asp" method="get" name="myForm">
        ID: <input type="text" id="id" value="" /><br>
        Task: <input type="text" id="task" value=""><br>
        <input type="button" id="add" value="Add Task">
    </form>
</div>
</body>
</html>
